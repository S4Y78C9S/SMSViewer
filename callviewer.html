<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>通話履歴ビューア（XML）</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="callviewer.css">
</head>

<body>

  <div class="call-log-container">
    <h2>通話履歴ビューア（XML）</h2>

    <!-- XML読み込みボタン -->
    <input type="file" id="xmlFile" accept=".xml">

    <!-- 検索バー -->
    <input type="text" id="search" placeholder="名前や番号で検索">

    <!-- 通話履歴リスト -->
    <ul id="callList"></ul>
  </div>

  <script src="callviewer.js"></script>
</body>
</html>
